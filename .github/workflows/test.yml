name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Start DCSS server
        run: |
          docker run -d --name dcss-webtiles -p 8080:8080 ghcr.io/nkhoit/dcss-webtiles:latest
          # Wait for WebSocket to accept connections
          pip install websockets -q
          python -c "
          import time, websockets.sync.client as ws
          for i in range(60):
              try:
                  c = ws.connect('ws://localhost:8080/socket', open_timeout=2)
                  c.close()
                  print(f'Server ready after {i+1}s')
                  break
              except Exception:
                  time.sleep(1)
          else:
              raise RuntimeError('DCSS server failed to start')
          "

      - name: Run tests
        run: python -m pytest tests/ -v

      - name: Stop DCSS server
        if: always()
        run: docker stop dcss-webtiles && docker rm dcss-webtiles
